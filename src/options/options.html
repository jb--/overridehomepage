<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <p class="block">
                Specify the homepages you want to be closed, and the one that you actually want.
            </p>
            <form id="targetUrlForm">
                <div class="field">
                    <label class="label">Your Homepage</label>
                    <div class="control is-expanded">
                        <input class="input" class="is-fullwidth" type="text" placeholder="URL" id="targetUrlInput">
                    </div>
                </div>
                <p class="help is-danger is-hidden" id="targetUrlError">Invalid URL</p>
                <p class="help is-success is-hidden" id="targetUrlSaved">Homepage set</p>
            </form>
        </div>
        <div class="container">
            <form id="urlForm">
                <label class="label">Your Organisation's Homepages</label>
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <div class="control"> 
                            <input class="input" class="is-fullwidth" type="text" placeholder="URL" id="urlInput">
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Add</button>
                    </div>
                </div>
                <p class="help is-danger is-hidden" id="urlError">Invalid URL</p>
            </form>
            <div class="table-container">
                <table class="table is-striped is-fullwidth">
                    <colgroup>
                        <col span="1" style="width: 70%;">
                        <col span="1" style="width: 20%; text-align: right;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="urlList">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="options.js"></script>
</body>

</html>
